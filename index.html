<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">

        <form id="myForm" autocomplete="on">
            <h1>Phonie</h1>
          <p>Check Your Telecom Carrier</p>
            <div class="num">
                <input type="number" id="num" placeholder="Phone Number" title="With XYZ code or Not" list="myData" autofocus>

                <strong id="invalid">Number is Invalid!</strong>

                <div class="logo"><img id="img" src="/images/mtn.png" alt="Carrier Logo"></div>
            </div>
          
        </form>

<footer>Copyright&copy; Circle 105, AltSchoolAfrica 2022</footer>
    </div>


</body>

</html>
